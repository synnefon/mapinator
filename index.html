<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mapinator</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css" />
  <script src="https://unpkg.com/simplex-noise@2.4.0/simplex-noise.js"></script>
  <script src="https://unpkg.com/delaunator@4.0.1/delaunator.min.js"></script>
</head>

<body>
  <div id="mobile-warning" class="hidden">
    <h2>‚ö†Ô∏è Attention</h2>
    <p>This app may exhibit formatting issues on smaller screens.  User beware!</p>
  </div>

  <div class="toolbar">
    <label for="resolution">resolution: <span id="resolutionValue"></span></label>
    <input id="resolution" type="range" min="0" max="1" step="0.01" />

    <label for="wavelength">wavelength: <span id="wavelengthValue"></span></label>
    <input id="wavelength" type="range" min="0.0" max="1" step="0.01" />

    <label for="shatter">shatter: <span id="shatterValue"></span></label>
    <input id="shatter" type="range" min="0.0" max="1" step="0.01" />

    <label for="elevationContrast">elevation contrast: <span id="elevationContrastValue"></span></label>
    <input id="elevationContrast" type="range" min="0.0" max="1.0" step="0.01" />

    <label for="seaLevel">sea level: <span id="seaLevelValue"></span></label>
    <input id="seaLevel" type="range" min="0.0" max="1.0" step="0.01" />

    <label for="rainfall">rainfall: <span id="rainfallValue"></span></label>
    <input id="rainfall" type="range" min="0.0" max="1.0" step="0.01" />

    <div id="theme-select-container">
      <label for="colorScheme">theme:</label>
      <select id="colorScheme">
        <option value="default">default</option>
        <option value="oldAtlas">old atlas</option>
        <option value="verdant">verdant</option>
        <option value="ashfall">ashfall</option>
        <option value="greyscale">greyscale</option>
      </select>
    </div>

    <button id="regen">üîÅ regenerate</button>

    <div id="seed-container">
      <label for="seed-input">name:</label>
      <input type="text" id="seed-input" />
    </div>
    <button id="load-seed-btn">‚¨ÜÔ∏è load by name</button>
  </div>

  <div id="map-container">
    <h4 id="map-title"></h4>
    <canvas id="map" width="1000" height="1000"></canvas>
    <div id="button-bar">
      <button id="download">‚¨áÔ∏è download png</button>
    </div>
  </div>

  <script type="module" src="./src/main.ts"></script>
  <script type="module" src="./src/mobile-check.ts"></script>
</body>

</html>
