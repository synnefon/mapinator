<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mapinator</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css" />
  <script src="https://unpkg.com/simplex-noise@2.4.0/simplex-noise.js"></script>
  <script src="https://unpkg.com/delaunator@4.0.1/delaunator.min.js"></script>
</head>

<body>
  <div id="mobile-warning" class="hidden">
    <h2>⚠️ not supported</h2>
    <p>
      one day i'll get around to formatting this for small screens, but for now please use a big one.
    </p>
  </div>

  <div>
    <div class="toolbar">

      <div class="toolbar-section">
        <h4 class="toolbar-category">map</h3>
          <label for="resolution">resolution: <span id="resolutionValue"></span></label>
          <input id="resolution" type="range" min="0" max="1" step="0.05" />

          <label for="zoom">zoom: <span id="zoomValue"></span></label>
          <input id="zoom" type="range" min="0" max="1" step="0.01" />

          <label class="freq-header">lock frequencies:</label>
          <input id="lock-frequencies" type="checkbox" checked aria-label="link sliders" />
      </div class="section-divider">
      <!-- <hr> -->
      <div class="toolbar-section">
        <h4 class="toolbar-category">terrain</h3>
          <label for="terrainFrequency">frequency: <span id="terrainFrequencyValue"></span></label>
          <input id="terrainFrequency" type="range" min="0" max="1.0" step="0.01" />

          <label for="clumpiness">clumpiness: <span id="clumpinessValue"></span></label>
          <input id="clumpiness" type="range" min="-1" max="1" step="0.01" />

          <label for="elevationContrast">elevation contrast: <span id="elevationContrastValue"></span></label>
          <input id="elevationContrast" type="range" min="0" max="1" step="0.01" />

          <label for="seaLevel">sea level: <span id="seaLevelValue"></span></label>
          <input id="seaLevel" type="range" min="0" max="1" step="0.01" />
      </div>
      <!-- <hr> -->
      <div class="toolbar-section">
        <h4 class="toolbar-category">moisture</h3>
          <label for="weatherFrequency">frequency: <span id="weatherFrequencyValue"></span></label>
          <input id="weatherFrequency" type="range" min="0" max="1.0" step="0.01" />

          <label for="moistureContrast">moisture contrast: <span id="moistureContrastValue"></span></label>
          <input id="moistureContrast" type="range" min="0" max="1" step="0.01" />

          <label for="rainfall">rainfall: <span id="rainfallValue"></span></label>
          <input id="rainfall" type="range" min="0" max="1" step="0.01" />
      </div>

    </div>

    <div class="reset-sliders-btn-container">
      <button id="reset-sliders">reset</button>
    </div>
  </div>


  <div id="map-container">
    <div id="title-container">
      <input type="text" id="map-title" spellcheck="false" />
      <button id="load-title-btn" class="img-button-container-small">
        <img class="button-img-small" src="./assets/check.png"></img>
      </button>
    </div>
    <canvas id="map" width="1000" height="1000"></canvas>
    <div id="button-bar">
      <button id="regen" class="img-button-container">
        <img class="button-img" src="./assets/regen.png"></img>
      </button>
      <button id="download" class="img-button-container">
        <img class="button-img" src="./assets/download.png"></img>
      </button>
    </div>
  </div>

  <div class="right-sidebar">
    <div id="language-select-container">
      <div class="language-header">
        <label>language</label>
        <button id="toggle-all-languages">deselect all</button>
      </div>
      <div id="language-checkbox-list">
        <div class="language-category">
          <label class="category-label"><input type="checkbox" class="category-checkbox" data-category="modern" checked>
            modern</label>
          <label><input type="checkbox" class="language-checkbox" value="ANGLISH" checked> anglish</label>
          <label><input type="checkbox" class="language-checkbox" value="NEW_ANGLISH" checked> new anglish</label>
          <label><input type="checkbox" class="language-checkbox" value="ROMANCE" checked> romance</label>
          <label><input type="checkbox" class="language-checkbox" value="GERMANIC" checked> germanic</label>
          <label><input type="checkbox" class="language-checkbox" value="RUSSIANIC" checked> russianic</label>
          <label><input type="checkbox" class="language-checkbox" value="CN" checked> chinese</label>
          <label><input type="checkbox" class="language-checkbox" value="JP" checked> japanese</label>
          <label><input type="checkbox" class="language-checkbox" value="TURKIC" checked> turkic</label>
          <label><input type="checkbox" class="language-checkbox" value="SEMITIC" checked> semitic</label>
          <label><input type="checkbox" class="language-checkbox" value="BANTU_LIKE" checked> bantu-like</label>
          <label><input type="checkbox" class="language-checkbox" value="AFRICAN_WEST" checked> african west</label>
          <label><input type="checkbox" class="language-checkbox" value="AFRICAN_HORN" checked> african horn</label>
          <label><input type="checkbox" class="language-checkbox" value="POLYNESIAN" checked> polynesian</label>
          <label><input type="checkbox" class="language-checkbox" value="MONGOLIC" checked> mongolic</label>
        </div>
        <div class="language-category">
          <label class="category-label"><input type="checkbox" class="category-checkbox" data-category="classic"
              checked> classic</label>
          <label><input type="checkbox" class="language-checkbox" value="TAMILIC" checked> tamilic</label>
          <label><input type="checkbox" class="language-checkbox" value="QUECHUA" checked> quechua</label>
          <label><input type="checkbox" class="language-checkbox" value="NAHUATL" checked> nahuatl</label>
          <label><input type="checkbox" class="language-checkbox" value="SANSKRITIC" checked> sanskritic</label>
          <label><input type="checkbox" class="language-checkbox" value="BABYLONIAN" checked> babylonian</label>
          <label><input type="checkbox" class="language-checkbox" value="ETRUSCAN" checked> etruscan</label>
          <label><input type="checkbox" class="language-checkbox" value="GAULISH" checked> gaulish</label>
          <label><input type="checkbox" class="language-checkbox" value="MESOPOTAMIC" checked> mesopotamic</label>
          <label><input type="checkbox" class="language-checkbox" value="EGYPTIC" checked> egyptic</label>
          <label><input type="checkbox" class="language-checkbox" value="GREEKIC" checked> greekic</label>
          <label><input type="checkbox" class="language-checkbox" value="LATINIC" checked> latinic</label>
        </div>
        <div class="language-category">
          <label class="category-label"><input type="checkbox" class="category-checkbox" data-category="fictional"
              checked> fictional</label>
          <label><input type="checkbox" class="language-checkbox" value="CELESTIC" checked> celestic</label>
          <label><input type="checkbox" class="language-checkbox" value="INFERNIC" checked> infernic</label>
          <label><input type="checkbox" class="language-checkbox" value="ARCANE" checked> arcane</label>
          <label><input type="checkbox" class="language-checkbox" value="DEEP_SPEECH" checked> deep speech</label>
          <label><input type="checkbox" class="language-checkbox" value="GOBLINIC" checked> goblinic</label>
          <label><input type="checkbox" class="language-checkbox" value="DWARVISH" checked> dwarvish</label>
          <label><input type="checkbox" class="language-checkbox" value="HALFLING" checked> halfling</label>
          <label><input type="checkbox" class="language-checkbox" value="NOCTURNIC" checked> nocturnic</label>
          <label><input type="checkbox" class="language-checkbox" value="TECHNARCH" checked> technarch</label>
          <label><input type="checkbox" class="language-checkbox" value="SIRENIC" checked> sirenic</label>
          <label><input type="checkbox" class="language-checkbox" value="LYRICIAN" checked> lyrician</label>
        </div>
        <div class="language-category">
          <label class="category-label"><input type="checkbox" class="category-checkbox" data-category="silly" checked>
            silly</label>
          <label><input type="checkbox" class="language-checkbox" value="SIMLISH" checked> simlish</label>
          <label><input type="checkbox" class="language-checkbox" value="OOGA_BOOGA" checked> ooga booga</label>
          <label><input type="checkbox" class="language-checkbox" value="DERPTONGUE" checked> derptongue</label>
          <label><input type="checkbox" class="language-checkbox" value="TOADISH" checked> toadish</label>
          <label><input type="checkbox" class="language-checkbox" value="BANANAIC" checked> bananaic</label>
          <label><input type="checkbox" class="language-checkbox" value="PHRASIC" checked> phrasic</label>
        </div>
      </div>

      <div id="theme-select-container">
        <label>theme</label>
        <div id="theme-radio-list">
          <label><input type="radio" class="theme-radio" name="theme" value="default" checked> default</label>
          <label><input type="radio" class="theme-radio" name="theme" value="oldAtlas"> old atlas</label>
          <label><input type="radio" class="theme-radio" name="theme" value="verdant"> verdant</label>
          <label><input type="radio" class="theme-radio" name="theme" value="rainbow"> rainbow</label>
          <label><input type="radio" class="theme-radio" name="theme" value="ashfall"> ashfall</label>
          <label><input type="radio" class="theme-radio" name="theme" value="winter"> winter</label>
          <label><input type="radio" class="theme-radio" name="theme" value="autumn"> autumn</label>
          <label><input type="radio" class="theme-radio" name="theme" value="greyscale"> greyscale</label>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.ts"></script>
  <script type="module" src="./src/mobile-check.ts"></script>
</body>

</html>
