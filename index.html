<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mapinator</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css" />
  <script src="https://unpkg.com/simplex-noise@2.4.0/simplex-noise.js"></script>
  <script src="https://unpkg.com/delaunator@4.0.1/delaunator.min.js"></script>
</head>

<body>
  <div id="mobileWarning" class="hidden">
    <h2>⚠️ not supported</h2>
    <p>
      one day i'll get around to formatting this for small screens, but for now please use a big one.
    </p>
  </div>

  <div class="popup-backdrop" id="popupBackdrop" class="hidden">
    <div class="popup">
      <h3>download as...</h3>
      <button id="downloadPNGBtn" class="downloadPopupBtn">png</button>
      <button id="downloadSaveBtn" class="downloadPopupBtn">savefile</button>
      <br>
      <button id="cancelPopupBtn" class="downloadPopupBtn">cancel</button>
    </div>
  </div>

  <div class="left-sidebar">
    <div id="themeSelectContainer">
      <label>theme</label>
      <div id="themeRadioList">
        <label><input type="radio" class="theme-radio" name="theme" value="default" checked> DEFAULT</label>
        <label><input type="radio" class="theme-radio" name="theme" value="arid"> ARID</label>
        <label><input type="radio" class="theme-radio" name="theme" value="lush"> LUSH</label>
        <label><input type="radio" class="theme-radio" name="theme" value="grayscale"> GRAYSCALE</label>
        <label><input type="radio" class="theme-radio" name="theme" value="rainbow"> RAINBOW</label>
        <label><input type="radio" class="theme-radio" name="theme" value="volcano"> VOLCANO</label>
        <!-- <label><input type="radio" class="theme-radio" name="theme" value="oasis"> OASIS</label> -->
      </div>
    </div>

    <label>map settings</label>
    <div class="toolbar">
      <div class="toolbar-section">
        <h4 class="toolbar-category"></h3>
          <label for="resolution">resolution: <span id="resolutionValue"></span></label>
          <input id="resolution" type="range" min="0" max="1" step="0.05" />

          <label for="zoomInput">zoom: <span id="zoomValue"></span></label>
          <input id="zoomInput" type="range" min="0" max="1" step="0.01" />

          <label for="seaLevel">sea level: <span id="seaLevelValue"></span></label>
          <input id="seaLevel" type="range" min="0" max="1" step="0.01" />
      </div>
    </div>

    <div class="reset-sliders-btn-container">
      <button id="resetSlidersBtn">reset</button>
    </div>
  </div>


  <div id="mapContainer">
    <div id="titleContainer">
      <input type="text" id="mapTitle" spellcheck="false" />
      <button id="loadTitleBtn" class="img-button-container-small">
        <img id="loadTitleBtnImg" class="button-img-small" src="./assets/check.png"></img>
      </button>
    </div>
    <canvas id="map" width="1000" height="1000"></canvas>
    <div id="buttonBar">
      <button id="regenBtn" class="img-button-container">
        <img id="regenBtnImg" class="button-img" src="./assets/regen.png"></img>
      </button>
      <div class="right-buttons">
        <button id="downloadBtn" class="img-button-container">
          <img class="button-img" src="./assets/download.png"></img>
        </button>
        <button id="uploadBtn" class="img-button-container">
          <img class="button-img" src="./assets/upload.png"></img>
        </button>
      </div>
    </div>
  </div>


  <script type="module" src="./src/main.ts"></script>
  <script type="module" src="./src/mobile-check.ts"></script>
</body>

</html>
